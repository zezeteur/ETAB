<!DOCTYPE html>
<html lang="fr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/fragment :: head}"></head>


<body>

<header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
        <a th:href="@{home}" class="logo d-flex align-items-center">
            <img th:src="@{img/logo.png}" alt="Logo Mon Etab">
            <span class="d-none d-lg-block">  Mon Etab</span>
        </a>
        <i class="toggle-sidebar-btn"><span class="material-icons">menu</span></i>
    </div>

</header>

<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{home}">
                <span class="material-icons">dashboard</span>
                </i><span>Tableau de bord </span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{students}">
                <i class="fas fa-user-graduate "></i>
                <span>Elèves</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{teachers}">
                <i class="fas fa-chalkboard-teacher"></i><span>Professeurs</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link collapsed" th:href="@{users}">
                <i class="fas fa-users"></i><span>Utilisateurs</span>
            </a>
        </li>

        <li class="nav-item">
            <a class="nav-link ">
                <i class="fas fa-file-alt"></i><span>Rapports</span>
            </a>
        </li>

        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>

        <li class="nav-item">
            <div class="logout">
                <a class="nav-link " th:href="@{/}">
                    <span class="material-icons">logout</span>
                    <span>Déconnexion</span>
                </a>
            </div>
        </li>
    </ul>
</aside>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Rapports</h1>
    </div>

    <div class="containertable">

        <main>

            <div class="options">
                <select id="rapport">
                    <option value="eleves">Liste des élèves</option>
                    <option value="professeurs">Liste des professeurs</option>
                    <option value="utilisateurs">Liste des utilisateurs</option>
                </select>

                <button class="annuler" type="reset">Générer format PDF</button>
                <button class="enregistrer" type="submit">Générer format Excel</button>
            </div>
        </main>
    </div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{vendor/quill/quill.min.js}"></script>
<script th:src="@{vendor/tinymce/tinymce.min.js}"></script>
<script th:src="@{main.js}"></script>

</body>
</html>
